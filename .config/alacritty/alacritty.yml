
window:
  decorations: none

# Font configuration
# font size up :    Ctrl + = 
# font size down:   Ctrl + -
# font size reset : Ctrl + 0
font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

key_bindings:
  - { key: V,              mods: Alt,                    action: Paste                 }
  - { key: C,              mods: Alt,                    action: Copy                  }
  - { key: B,              mods: Control,                chars: "\x1BB"                }
  - { key: W,              mods: Control,                chars: "\x1BF"                }

